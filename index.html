<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>doodsadt - Upload Video</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }

    .navbar {
      text-align: center;
      background: #111;
      color: limegreen;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 30px;
    }

    video {
      width: 100%;
      max-width: 720px;
      margin-top: 20px;
      border-radius: 8px;
    }

    input.link {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">doodsadt</div>

  <div class="container">
    <h2>Upload Video to Pixeldrain</h2>
    <input type="file" id="videoFile" name="file" accept="video/mp4" />
    <br/>
    <button onclick="uploadVideo()">â¬† Upload Video</button>
    <div id="status"></div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
