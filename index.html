<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>doodsadt - Upload to video</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: green;
    }
    .nav-buttons a {
      background: #eee;
      padding: 6px 14px;
      border-radius: 16px;
      margin-left: 8px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      color: #222;
    }
    #status video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 12px;
    }
    input.link {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">doodsadt</div>
    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="player.html">Player</a>
    </div>
  </div>

  <div class="container">
    <h2>Upload Video to Pixeldrain</h2>
    <input type="file" id="videoFile" accept="video/mp4" />
    <br/>
    <button onclick="uploadVideo()">Upload</button>
    <div id="status"></div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
