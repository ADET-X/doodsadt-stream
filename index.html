<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>doodsadt - Watch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">doodsadt</div>
  </div>
  <div class="container">
    <h2>Masukkan Link DoodStream</h2>
    <input type="text" id="doodLink" placeholder="https://dood.to/e/xxxxxxxx" />
    <br/>
    <button onclick="goToPlayer()">Tonton</button>
  </div>

  <script>
    function goToPlayer() {
      const link = document.getElementById("doodLink").value;
      const match = link.match(/\/e\/([a-zA-Z0-9]+)/);
      if (match && match[1]) {
        window.location.href = `player.html?video=${match[1]}`;
      } else {
        alert("Link tidak valid. Masukkan link seperti https://dood.to/e/xxxxxxxx");
      }
    }
  </script>
</body>
</html>
