<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>doodsadt - Upload</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: green;
    }
    .nav-buttons a {
      background: #eee;
      padding: 6px 14px;
      border-radius: 16px;
      margin-left: 8px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      color: #222;
    }
    #status img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    input.link {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">doodsadt</div>
    <div class="nav-buttons">
      <a href="#">Upload</a>
      <a href="#">Advertise</a>
    </div>
  </div>

  <div class="container">
    <h2>Upload your video</h2>
    <input type="file" id="videoFile" accept="video/*" />
    <br/>
    <button onclick="uploadVideo()">Upload</button>
    <div id="status"></div>
  </div>

  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById('videoFile');
      const status = document.getElementById('status');
      const file = fileInput.files[0];

      if (!file) {
        status.innerText = "Please select a video file.";
        return;
      }

      status.innerText = "Requesting upload server from DoodStream...";

      const apiKey = "156828q3ebbp4b3gplnz8d";

      // Get upload server
      const serverRes = await fetch(`https://doodapi.co/api/upload/server?key=${apiKey}`);
      const serverData = await serverRes.json();
      if (!serverData.result) {
        status.innerText = "Failed to get upload server.";
        return;
      }

      const uploadUrl = serverData.result + '?' + apiKey;

      // Upload file
      status.innerText = "Uploading to DoodStream...";
      const formData = new FormData();
      formData.append("api_key", apiKey);
      formData.append("file", file);

      const uploadRes = await fetch(uploadUrl, {
        method: "POST",
        body: formData
      });

      const uploadData = await uploadRes.json();
      if (!uploadData.result || !uploadData.result[0]) {
        status.innerText = "Upload failed.";
        return;
      }

      const video = uploadData.result[0];
      const videoCode = video.filecode;
      const splashImg = video.splash_img || video.single_img;
      const link = `https://doodsadt.pro/v/?id=${videoCode}`;

      status.innerHTML = `
        <h3>Upload Complete!</h3>
        <img src="${splashImg}" alt="Thumbnail">
        <input class="link" type="text" value="${link}" id="videoLink" readonly>
        <button onclick="copyLink()">Copy</button>
        <a href="${link}" target="_blank"><button>Open in Browser</button></a>
      `;
    }

    function copyLink() {
      const input = document.getElementById("videoLink");
      input.select();
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    }
  </script>

</body>
</html>
