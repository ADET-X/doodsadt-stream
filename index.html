<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodsadt - Video Streaming</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
</head>
<body>
  <header>
    <h1>DOODSADT</h1>
  </header>

  <main>
    <h2>Rekomendasi Untukmu</h2>
    <div id="video-list" class="grid"></div>
  </main>

  <script>
    const listEl = document.getElementById("video-list");

    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "card";

      const a = document.createElement("a");
      a.href = `player.html?id=${encodeURIComponent(video.id)}`;

      const thumbWrapper = document.createElement("div");
      thumbWrapper.className = "thumb-wrapper";

      const img = document.createElement("img");
      img.src = video.thumbnail;
      img.alt = video.title;
      img.onerror = () => {
        img.src = "https://via.placeholder.com/320x180?text=No+Preview";
      };

      const duration = document.createElement("span");
      duration.className = "duration";
      duration.textContent = video.duration;

      thumbWrapper.appendChild(img);
      thumbWrapper.appendChild(duration);

      const title = document.createElement("h3");
      title.textContent = video.title;

      a.appendChild(thumbWrapper);
      a.appendChild(title);
      card.appendChild(a);
      listEl.appendChild(card);
    });
  </script>
</body>
</html>
