<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>doodsadt - Upload</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #fff; color: #000; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #ddd; }
    .logo { font-weight: bold; font-size: 24px; }
    .nav-buttons a { background: #eee; padding: 6px 14px; border-radius: 16px; margin-left: 8px; text-decoration: none; color: #000; font-size: 14px; }
    .container { text-align: center; padding: 60px 20px; }
    input[type="file"] { padding: 10px; font-size: 16px; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; background-color: #444; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    #status { margin-top: 20px; color: #666; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">doodsadt</div>
    <div class="nav-buttons">
      <a href="index.html">Upload</a>
      <a href="#">Advertise</a>
    </div>
  </div>
  <div class="container">
    <h2>Upload your video</h2>
    <input type="file" id="videoFile" accept="video/*" />
    <br/>
    <button onclick="uploadVideo()">Upload</button>
    <p id="status"></p>
  </div>
  <script src="upload.js"></script>
</body>
</html>
