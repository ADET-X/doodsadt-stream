<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>doodsadt - Watch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      background-color: #111;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: lime;
    }

    .nav-buttons a {
      background: #222;
      padding: 6px 14px;
      border-radius: 16px;
      margin-left: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    .error {
      margin-top: 40px;
      color: red;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">doodsadt</div>
    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
    </div>
  </div>

  <div class="container" id="playerContainer">
    <!-- Video iframe akan dimuat di sini -->
  </div>

  <div id="errorMessage" class="error"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("errorMessage").innerText = "ID video tidak ditemukan.";
    } else {
      const iframe = document.createElement("iframe");
      iframe.src = `https://dood.to/e/${id}`;
      iframe.allowFullscreen = true;
      document.getElementById("playerContainer").appendChild(iframe);
    }
  </script>

</body>
</html>
