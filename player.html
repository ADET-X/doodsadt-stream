<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player - DoodStream</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    iframe { width: 100%; height: 80vh; border: none; }
    .back { margin-top: 10px; color: #fff; text-decoration: none; background: #444; padding: 8px 16px; border-radius: 6px; }
  </style>
</head>
<body>
  <iframe id="videoFrame" allowfullscreen></iframe>
  <a class="back" href="index.html">â¬… Back to Upload</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("video");
    const frame = document.getElementById("videoFrame");

    if (videoId) {
      frame.src = `https://dood.to/e/${videoId}`;
    } else {
      frame.srcdoc = "<h2 style='color:white;text-align:center;'>No video ID found</h2>";
    }
  </script>
</body>
</html>
