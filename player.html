<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tonton Video</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-weight: bold;
      font-size: 22px;
    }
    .player-container {
      width: 100%;
      height: 60vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 24px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #333;
    }
    @media (max-width: 768px) {
      .player-container { height: 50vh; }
      .btn { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">doodsadt</div>
  </div>

  <div class="player-container">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <div class="buttons">
    <a class="btn" id="downloadBtn" target="_blank">Download Video</a>
    <a class="btn" href="index.html">Video Selengkapnya</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("video");
    const frame = document.getElementById("videoFrame");
    const downloadBtn = document.getElementById("downloadBtn");

    if (videoId) {
      frame.src = `https://dood.to/e/${videoId}`;
      downloadBtn.href = `https://dood.to/d/${videoId}`; // Link download DoodStream
    } else {
      frame.srcdoc = "<h2 style='color:white;text-align:center;'>Tidak ada video</h2>";
      downloadBtn.style.display = "none";
    }
  </script>
</body>
</html>
