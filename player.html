<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch on doodsadt</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: limegreen;
    }

    .nav-buttons a {
      background: #222;
      padding: 6px 14px;
      border-radius: 16px;
      margin-left: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    .container {
      padding: 40px 20px;
    }

    video {
      width: 100%;
      max-width: 720px;
      border-radius: 10px;
      background: #000;
    }

    .download-btn {
      margin-top: 20px;
      display: inline-block;
      background: limegreen;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    .error {
      margin-top: 30px;
      color: red;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">doodsadt</div>
    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="player.html">Player</a>
    </div>
  </div>

  <div class="container" id="playerContainer">
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("errorMessage").innerText = "Video ID tidak ditemukan.";
    } else {
      const videoSrc = `https://pixeldrain.com/api/file/${id}?download`;
      const downloadLink = `https://pixeldrain.com/api/file/${id}?download`;

      const video = document.createElement("video");
      video.src = videoSrc;
      video.controls = true;
      video.setAttribute("playsinline", true);

      const downloadBtn = document.createElement("a");
      downloadBtn.href = downloadLink;
      downloadBtn.className = "download-btn";
      downloadBtn.innerText = "â¬‡ Download Video";

      const container = document.getElementById("playerContainer");
      container.appendChild(video);
      container.appendChild(downloadBtn);
    }
  </script>

</body>
</html>
