<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch on doodsadt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 22px;
    }
    .navbar .nav-btns a {
      background: #f5f5f5;
      padding: 6px 14px;
      border-radius: 16px;
      margin-left: 8px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    /* Video Player */
    .player-container {
      width: 100%;
      height: 50vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      padding: 20px 0;
    }
    footer a {
      color: #555;
      text-decoration: none;
      margin: 0 4px;
    }

    @media (max-width: 768px) {
      .player-container {
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">doodsadt</div>
    <div class="nav-btns">
      <a href="index.html">Upload</a>
      <a href="#">Advertise</a>
    </div>
  </div>

  <!-- Video Player -->
  <div class="player-container">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <!-- Footer -->
  <footer>
    Copyright Â© 2025 doodsadt.co <br>
    <a href="#">Terms of Service</a> | <a href="#">Report Abuse</a>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("video");
    const frame = document.getElementById("videoFrame");
    if (videoId) {
      frame.src = `https://dood.to/e/${videoId}`;
    } else {
      frame.srcdoc = "<h2 style='color:white;text-align:center;'>No video ID found</h2>";
    }
  </script>
</body>
</html>
