<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
</head>
<body>
  <h2>Video Player</h2>
  <div id="videoContainer">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("videoContainer").innerText = "‚ùå Video ID tidak ditemukan.";
    } else {
      const videoSrc = `https://pixeldrain.com/api/file/${id}?download`;

      document.getElementById("videoContainer").innerHTML = `
        <video width="720" controls autoplay>
          <source src="${videoSrc}" type="video/mp4">
        </video>
      `;
    }
  </script>
</body>
</html>
