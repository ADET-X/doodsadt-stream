<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Watch</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial,sans-serif;
}
.player-container{
  position:fixed;
  inset:0;
}
video,iframe{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  border:none;
}
.gate{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.gate-box{
  text-align:center;
  color:#fff;
  max-width:320px;
}
.gate-btn{
  display:block;
  margin-top:14px;
  padding:14px;
  border-radius:6px;
  font-weight:bold;
  text-decoration:none;
}
.agree{background:#1e90ff;color:#fff;}
.exit{background:#444;color:#fff;}
</style>
</head>

<body>

<div class="player-container" id="wrap">
  <video id="player" controls playsinline></video>
</div>

<div class="gate" id="gate">
  <div class="gate-box">
    <h2 id="gTitle">ðŸ”ž Apakah Anda sudah 18+?</h2>
    <p id="gDesc">Konten ini hanya untuk pengguna dewasa</p>
    <a href="#" class="gate-btn agree" id="agree">Saya Setuju</a>
    <a href="#" class="gate-btn exit" id="exit">Keluar</a>
  </div>
</div>

<script>
(function(){
  const REDIRECT = "https://biteanxiously.com/mw1hyfqyv?key=09409c2256c55cc0edbdfd9a8c3e242c";
  const qs = new URLSearchParams(location.search);

  let id = qs.get("id");
  const ok = qs.get("ok"); // ðŸ”‘ FLAG

  const player = document.getElementById("player");
  const wrap   = document.getElementById("wrap");
  const gate   = document.getElementById("gate");

  if(!id){
    wrap.innerHTML="<h2 style='color:#fff;text-align:center'>No video</h2>";
    return;
  }

  if(!id.endsWith(".mp4")) id += ".mp4";
  const videoURL = "https://cdn.videy.co/" + id;
  player.src = videoURL;

  player.onerror = () => {
    wrap.innerHTML = `<iframe src="${videoURL}" allowfullscreen></iframe>`;
  };

  // âœ… JIKA BALIK DARI REDIRECT
  if(ok === "1"){
    gate.style.display = "none";
    history.replaceState({}, "", location.pathname + "?id=" + id);
    setTimeout(()=>player.play().catch(()=>{}),300);
  }else{
    gate.style.display = "flex";
    player.pause();
  }

  document.getElementById("agree").onclick = e => {
    e.preventDefault();
    location.href = REDIRECT;
  };

  document.getElementById("exit").onclick = e => {
    e.preventDefault();
    location.href = REDIRECT;
  };

})();
</script>

</body>
</html>
