<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch</title>

<script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="428077"></script>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}

/* VIDEO FULLSCREEN */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}
</style>
</head>

<body>

<video id="video" playsinline preload="metadata" autoplay muted></video>

<script>
(function(){
  const params = new URLSearchParams(location.search);
  let id = params.get("id");
  if(!id) return;

  if(!id.endsWith(".mp4")) id += ".mp4";

  const video = document.getElementById("video");

  video.src = "https://cdn.videy.co/" + id;

  video.muted = true;
  video.play().catch(()=>{});
})();
</script>

</body>
</html>
