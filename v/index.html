<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
  </style>
</head>

<body>

  <!-- SCRIPT IKLAN DI DALAM BODY -->
  <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="428077"></script>

  <video id="video" playsinline preload="metadata" controls></video>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      let id = params.get("id");

      if (!id) return;

      if (!id.toLowerCase().endsWith(".mp4")) {
        id += ".mp4";
      }

      document.getElementById("video").src =
        "https://cdn.videy.co/" + id;
    })();
  </script>

</body>
</html>
